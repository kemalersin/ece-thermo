<ion-content [fullscreen]="true">
  <ion-card class="animate__animated animate__zoomIn animate__faster">
    <ion-card-header class="ion-text-center"
      ><ion-img class="logo" src="/assets/images/logo-login-1.png"></ion-img
    ></ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item class="ion-no-padding">
              <ion-input
                type="email"
                label="E-Posta"
                labelPlacement="floating"
                required
              ></ion-input>
            </ion-item>
            <ion-item class="ion-no-padding ion-margin-bottom">
              <ion-input
                type="password"
                label="Parola"
                labelPlacement="floating"
                required
              ></ion-input>
            </ion-item>
            <div class="ion-padding-top ion-text-end">
              <ion-text color="primary" routerLink="/forgot-password">
                Parolamı Unuttum
              </ion-text>
            </div>
            <div class="ion-padding-top">
              <ion-button
                class="ion-margin-top"
                expand="block"
                shape="round"
                routerLink="/home"
                >Giriş Yap</ion-button
              >
            </div>
            <div>
              <ion-button
                class="ion-margin-top"
                expand="block"
                shape="round"
                fill="outline"
                routerLink="/register"
                >Kayıt Ol</ion-button
              >
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
