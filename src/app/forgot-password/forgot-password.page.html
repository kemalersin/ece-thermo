<ion-content [fullscreen]="true">
  <ion-card class="animate__animated animate__zoomIn animate__faster">
    <ion-card-header class="ion-text-center"
      ><ion-img
        class="logo"
        src="/assets/images/logo-forgot-password-1.png"
      ></ion-img
    ></ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item class="ion-no-padding">
              <ion-input
                type="email"
                label="E-Posta"
                labelPlacement="floating"
                required
              ></ion-input>
            </ion-item>
            <div class="ion-padding-top">
              <ion-button
                type="submit"
                class="ion-margin-top"
                expand="block"
                shape="round"
                >Sıfırla</ion-button
              >
            </div>
            <div>
              <ion-button
                class="ion-margin-top"
                expand="block"
                fill="outline"
                shape="round"
                routerLink="/login"
                routerDirection="back"
                >Giriş Yap</ion-button
              >
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
